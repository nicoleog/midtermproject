    <script language="javascript">
    pics1 = ["summer1.jpeg", "summer2.jpeg","summer3.jpeg"];
    pics2 = ["summer4.jpeg", "summer5.jpeg","summer6.jpeg"];
    pics3 = ["summer7.jpeg", "summer8.jpeg","summer9.jpeg"];
    var picsIndex=0;
    var picsIndex2=0;
    var picsIndex3=0;
    
    $(document).ready(function() { slideShow(); slideShow2(); slideShow3(); })
    function slideShow()
    { $("#slide img").fadeTo(4000,1,nextSlide);}
    function nextSlide()
    {
        picsIndex++;
        picsIndex= picsIndex== pics1.length? 0: picsIndex;
        $("#slide img").attr("src", pics1[picsIndex]);
        $("#slide img").fadeIn(4000,slideShow);
    }
    function slideShow2()
    { $("#slide2 img").fadeTo(4000,1,nextSlide2);}
    function nextSlide2()
    {
        picsIndex2++;
        picsIndex2= picsIndex2== pics2.length? 0: picsIndex2;
        $("#slide2 img").attr("src", pics2[picsIndex2]);
        $("#slide2 img").fadeIn(4000,slideShow2);
    }
    function slideShow3()
    { $("#slide3 img").fadeTo(4000,1,nextSlide3);}
    function nextSlide3()
    {
        picsIndex3++;
        picsIndex3= picsIndex3== pics3.length? 0: picsIndex3;
        $("#slide3 img").attr("src", pics3[picsIndex3]);
        $("#slide3 img").fadeIn(4000,slideShow3);
    }
    
    function myFunction() {
      var x = document.getElementById("links");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
